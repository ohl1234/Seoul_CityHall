<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>서울특별시 - 동행·매력 특별시 서울</title>
</head>
<body>
    <header class="header">
        <div class="group-flex1">
            <div class="logo-area">
                <h2 class="sub-logo">
                    <a href="#"><span class="blind">서울특별시</span></a>
                </h2>
            </div>
            <nav class="gnb-area">
                <ul class="gnb-list">
                    <li class="gnb-item"><a href="#">서울소식</a></li>
                    <li class="gnb-item"><a href="#">시민참여</a></li>
                    <li class="gnb-item"><a href="#">분야별정보</a></li>
                    <li class="gnb-item"><a href="#">서울소개</a></li>
                    <li class="gnb-item"><a href="#">부서안내</a></li>
                    <li class="gnb-item"><a href="#">정보공개</a></li>
                    <li class="gnb-item"><a href="#">응답소</a></li>
                </ul>
            </nav>
            <div class="login-area">
                <a href="#">로그인</a>
                <a href="#">나의서울</a>
                <a href="#">전자우편</a>
            </div>
        </div>
        <div class="group-flex2">
            <div class="logo-area">
                <h1 class="main-logo">
                    <a href="#"><span class="blind">서울시청</span></a>
                </h1>
            </div>
            <div class="search-area">
                <form action="#" method="get">
                    <fieldset>
                        <legend class="blind">검색영역</legend>
                        <div class="search-wrap">
                            <input type="text" placeholder="검색어를 입력해 주세요" class="input-text">
                            <button type="submit" class="btn-submit"><span class="blind">검색</span></button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="weather-area">
                <div class="thumb-box">
                    <a href="#" class="link-weather">
                        <img src="./asset/images/cloudy.png" alt="구름조금">
                    </a>
                </div>
                <div class="info-box">
                    <a class="info1">
                        <strong class="degree">24.4℃</strong>
                        <em class="current">&nbsp; 구름조금</em>
                    </a>
                    <a class="info2">
                        미세먼지(좋음)&nbsp;초미세먼지(좋음)
                    </a>
                </div>
            </div>
            <div class="language-area">
                <label for="lang" class="blind">지역선택</label>
                <select id="lang">
                    <option value="english">ENGLISH</option>
                    <option value="japanese">日本語</option>
                    <option value="chinese">简体中文</option>
                    <option value="tchinese">繁体中文</option>
                </select>
                <button type="submit" class="btn-lang">GO</button>
            </div>
        </div>
    </header>
    <main class="container"></main>
    <footer class="footer"></footer>
</body>
</html>
